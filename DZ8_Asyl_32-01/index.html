<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
    <h1>Калькулятор</h1>
    <h2 class="status">Статус карты</h2>
    <div class="cardBox">
        <button id="silverButton">
            <span>Серебро</span>
        </button>
        <button id="goldButton">
            <span>Золото</span>
        </button>
        <button id="platinumButton">
            <span>Платина</span>
        </button>
        <div class="divider"></div>
    </div>
    <form class="sumBox" id="sumBox">
        <h2>Сумма</h2>
        <div class="box">
            <label>
                <input type="text" id="number" placeholder="Введите сумму...">
            </label>
            <button>Расчитать</button>
        </div>
    </form>
    <div class="result" id="result">
        <h2>Результат</h2>
        <h3>Баллы: <span id="points">0.0</span></h3>
        <h3>Сомы: <span id="money">0.0</span></h3>
    </div>
</div>
</body>
<script src="app.js"></script>
</html>
